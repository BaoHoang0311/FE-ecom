<div class="container">
    <h1 style="text-align: center;">Add Order</h1>

    <form [formGroup]="OrderForm" (ngSubmit)="onSubmit()">
        <!-- <input type="hidden" name="OrderID"> -->
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Order No.</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">#</div>
                        </div>
                        <input type="text" formControlName="orderNo" class="form-control"
                            [ngClass]="{'is-invalid': submitted && f['orderNo'].errors }">
                        <div *ngIf="submitted && f['orderNo'].errors" class="invalid-feedback">
                            <div *ngIf="f['orderNo'].errors['required']">orderNo is required</div>
                            <div *ngIf="f['orderNo'].errors['minlength']">
                                Ký tự phải lớn hơn 3
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="col-md-6">

                <div class="form-group">
                    <label>Customer</label>
                    <select formControlName="customerId" class="form-control" required
                        [ngClass]="{'is-invalid': submitted && f['customerId'].errors }">
                        <option value="">Yêu cầu chọn</option>
                        <option *ngFor="let item of listCustomer" value="{{item.customerId}}">{{item.fullName}}</option>
                        <div *ngIf="submitted && f['customerId'].errors" class="invalid-feedback">
                            <div *ngIf="f['customerId'].errors['required']">customer is required</div>
                        </div>
                    </select>

                </div>

                <div class="form-group">
                    <label>Grand Total</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">$</div>
                        </div>
                        <input name="GTotal" formControlName="totalPrice" class="form-control" readonly>
                    </div>
                </div>

            </div>
        </div>

        <!-- order items table-->
        <table class="table table-borderless">
            <thead class="thead-light">
                <th>Id</th>
                <th>Product Name</th>
                <th>Amount</th>
                <th>Price</th>
                <th>Total</th>
                <th>Action</th>
                <th>
                    <a class="btn btn-sm btn-success text-white" (click)="openDialogProductDetail()"><i
                            class="fa fa-plus"></i> Add
                        Item</a>
                </th>
            </thead>
            <tbody>
                <tr *ngIf="apiOrder.orderItems.length==0" [class.text-danger]="apiOrder.orderItems.length==0">
                    <td class="font-italic text-center" colspan="5">
                        No orderdetail selected for this order.
                    </td>
                </tr>

                <tr *ngFor="let item of apiOrder.orderItems;let i=index;">
                    <td>{{item.id}}</td>
                    <td>{{item.productName}}</td>
                    <td>{{item.productAmmount}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.totalPrice}}</td>
                    <td>
                        <!-- <a class="btn btn-sm btn-info text-white" (click)="AddOrEditOrderItem(i,service.formData.OrderID)"><i
                          class="fa fa-pencil"></i></a>
                      <a class="btn btn-sm btn-danger text-white ml-1" (click)="onDeleteOrderItem(item.OrderItemID,i)"><i
                          class="fa fa-trash"></i></a> -->

                        <!-- <a class="btn btn-sm btn-info text-white"><i class="fa fa-pencil"></i></a>
                        <a class="btn btn-sm btn-danger text-white ml-1"><i class="fa fa-trash"></i></a> -->

                        <button mat-icon-button color="primary">
                            <mat-icon>edit </mat-icon>
                        </button>
                        <button mat-icon-button color="warn">
                            <mat-icon>delete </mat-icon>
                        </button>

                    </td>
                </tr>
            </tbody>
        </table>

        <div class="form-group">
            <button type="submit" class="btn btn-dark" mat-raised-button color="warn"><i class="fa fa-database"></i>
                Submit</button>
            <a class="btn btn-outline-dark ml-1" routerLink="/orders"><i class="fa fa-table"></i> View Orders</a>
        </div>
    </form>
</div>
