<div>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Full Name</label>
      <input
        type="text"
        formControlName="productName"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['productName'].errors }"
      />
      <div
        *ngIf="submitted && f['productName'].errors"
        class="invalid-feedback"
      >
        <div *ngIf="f['productName'].errors['required']">
          Fullname is required
        </div>
        <div *ngIf="f['productName'].errors['minlength']">
          Ký tự phải lớn hơn 3
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Ammount</label>
      <input
        type="text"
        formControlName="ammount"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['ammount'].errors }"
      />
      <div *ngIf="submitted && f['ammount'].errors" class="invalid-feedback">
        <div *ngIf="f['ammount'].errors['required']">Ammount is required</div>
        <div *ngIf="f['ammount'].errors['min'] || f['ammount'].errors['max']">
          Range(1,500)
        </div>
      </div>
    </div>

    <div class="form-group">
      <button type="button" (click)="onReset()" class="btn btn-warning">
        Reset
      </button>
      <button
        type="submit"
        class="btn btn-primary float-right"
        mat-raised-button
        color="warn"
      >
        Add
      </button>
    </div>
  </form>
</div>
