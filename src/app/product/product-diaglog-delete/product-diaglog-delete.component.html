<h1 mat-dialog-title>Delete Product</h1>
<div mat-dialog-content>
    Would you like to delete product {{name}}
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button cdkFocusInitial class="btn btn-primary" mat-raised-button color="warn"
        (click)="deleteProduct()">Yes</button>
</div>
